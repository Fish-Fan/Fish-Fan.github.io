>149</div><div class="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div><div class="line">178</div><div class="line">179</div><div class="line">180</div><div class="line">181</div><div class="line">182</div><div class="line">183</div><div class="line">184</div><div class="line">185</div><div class="line">186</div><div class="line">187</div><div class="line">188</div><div class="line">189</div><div class="line">190</div><div class="line">191</div><div class="line">192</div><div class="line">193</div><div class="line">194</div><div class="line">195</div><div class="line">196</div><div class="line">197</div><div class="line">198</div><div class="line">199</div><div class="line">200</div><div class="line">201</div><div class="line">202</div><div class="line">203</div><div class="line">204</div><div class="line">205</div><div class="line">206</div><div class="line">207</div><div class="line">208</div><div class="line">209</div><div class="line">210</div><div class="line">211</div><div class="line">212</div><div class="line">213</div><div class="line">214</div><div class="line">215</div><div class="line">216</div><div class="line">217</div><div class="line">218</div><div class="line">219</div><div class="line">220</div><div class="line">221</div><div class="line">222</div><div class="line">223</div><div class="line">224</div><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div><div class="line">233</div><div class="line">234</div><div class="line">235</div><div class="line">236</div><div class="line">237</div><div class="line">238</div><div class="line">239</div><div class="line">240</div><div class="line">241</div><div class="line">242</div><div class="line">243</div><div class="line">244</div><div class="line">245</div><div class="line">246</div><div class="line">247</div><div class="line">248</div><div class="line">249</div><div class="line">250</div><div class="line">251</div><div class="line">252</div><div class="line">253</div><div class="line">254</div><div class="line">255</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> java.util.ArrayList;</div><div class="line"><span class="keyword">import</span> java.util.LinkedList;</div><div class="line"><span class="keyword">import</span> java.util.List;</div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * Created by yanfeng-mac on 2017/12/9.</div><div class="line"> * 无向图的邻接多重表的实现</div><div class="line"> * 优点： 使用邻接表在对边进行操作时(如删除),需要两次操作，因为一条边在两个链表里面存储，</div><div class="line"> * 而邻接多重表的优点就在于对边操作时只需要一次操作，这就意味着边只存储一次</div><div class="line"> */</div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">GraphMutiplyTable</span> </span>&#123;</div><div class="line">    <span class="comment">/**</span></div><div class="line">     * vName--&gt;顶点名称</div><div class="line">     * firstEdge--&gt;顶点边链表的头结点</div><div class="line">     */</div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">Vertex</span> </span>&#123;</div><div class="line">        <span class="keyword">private</span> String vName;</div><div class="line">        <span class="keyword">private</span> Edge firstEdge;</div><div class="line"></div><div class="line">        <span class="function"><span class="keyword">public</span> <span class="title">Vertex</span><span class="params">()</span> </span>&#123;&#125;</div><div class="line">        <span class="function"><span class="keyword">public</span> <span class="title">Vertex</span><span class="params">(String name)</span> </span>&#123;</div><div class="line">            <span class="keyword">this</span>.vName = name;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * iVex--&gt;边的其中一个顶点A</div><div class="line">     * iLink--&gt;边中顶点A的边链表的指针</div><div class="line">     * jVex--&gt;边的另一个顶点B</div><div class="line">     * jLink--&gt;边中顶点B的边链表的指针</div><div class="line">     */</div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">Edge</span> </span>&#123;</div><div class="line">        <span class="keyword">private</span> <span class="keyword">int</span> iVex;</div><div class="line">        <span class="keyword">private</span> Edge iLink;</div><div class="line">        <span class="keyword">private</span> <span class="keyword">int</span> jVex;</div><div class="line">        <span class="keyword">private</span> Edge jLink;</div><div class="line"></div><div class="line">        <span class="function"><span class="keyword">public</span> <span class="title">Edge</span><span class="params">()</span> </span>&#123;&#125;</div><div class="line">        <span class="function"><span class="keyword">public</span> <span class="title">Edge</span><span class="params">(<span class="keyword">int</span> iVex,<span class="keyword">int</span> jVex)</span> </span>&#123;</div><div class="line">            <span class="keyword">this</span>.iVex = iVex;</div><div class="line">            <span class="keyword">this</span>.jVex = jVex;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">GraphEdge</span> </span>&#123;</div><div class="line">        <span class="keyword">private</span> String vex;</div><div class="line">        <span class="keyword">private</span> String otherVex;</div><div class="line"></div><div class="line">        <span class="function"><span class="keyword">public</span> <span class="title">GraphEdge</span><span class="params">(String vexName,String otherVexName)</span> </span>&#123;</div><div class="line">            <span class="keyword">this</span>.vex = vexName;</div><div class="line">            <span class="keyword">this</span>.otherVex = otherVexName;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">private</span> List&lt;Vertex&gt; vertexArr;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">init</span><span class="params">(String[] vexArr,List&lt;GraphEdge&gt; edgeList)</span> </span>&#123;</div><div class="line">        initVexArr(vexArr);</div><div class="line">        initEdge(edgeList);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">initVexArr</span><span class="params">(String[] vexArr)</span> </span>&#123;</div><div class="line">        vertexArr = <span class="keyword">new</span> ArrayList&lt;Vertex&gt;(vexArr.length);</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; vexArr.length;i++) &#123;</div><div class="line">            Vertex vertex = <span class="keyword">new</span> Vertex(vexArr[i]);</div><div class="line">            vertexArr.add(vertex);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">initEdge</span><span class="params">(List&lt;GraphEdge&gt; edgeList)</span> </span>&#123;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; edgeList.size();i++) &#123;</div><div class="line">            GraphEdge graphEdge = edgeList.get(i);</div><div class="line">            <span class="keyword">if</span>(contains(graphEdge.vex) &amp;&amp; contains(graphEdge.otherVex)) &#123;</div><div class="line">                <span class="comment">//获取顶点的下标</span></div><div class="line">                <span class="keyword">int</span> vIndex = getVexIndex(graphEdge.vex);</div><div class="line">                <span class="keyword">int</span> oIndex = getVexIndex(graphEdge.otherVex);</div><div class="line">                <span class="comment">//获取顶点</span></div><div class="line">                Vertex vertex = vertexArr.get(vIndex);</div><div class="line">                Vertex oVertex = vertexArr.get(oIndex);</div><div class="line">                <span class="comment">//构造两个顶点的边</span></div><div class="line">                Edge edge = <span class="keyword">new</span> Edge(vIndex,oIndex);</div><div class="line">                <span class="comment">//头插法插入vertex的边</span></div><div class="line">                <span class="keyword">if</span>(vertex.firstEdge == <span class="keyword">null</span>) &#123;</div><div class="line">                    vertex.firstEdge = edge;</div><div class="line">                &#125; <span class="keyword">else</span> &#123;</div><div class="line">                    Edge vexNextEdge = vertex.firstEdge;</div><div class="line">                    edge.iLink = vexNextEdge;</div><div class="line">                    vertex.firstEdge = edge;</div><div class="line">                &#125;</div><div class="line">                <span class="comment">//头插法插入oVertex的边</span></div><div class="line">                <span class="keyword">if</span>(oVertex.firstEdge == <span class="keyword">null</span>) &#123;</div><div class="line">                    oVertex.firstEdge = edge;</div><div class="line">                &#125; <span class="keyword">else</span> &#123;</div><div class="line">                    Edge oVexNextEdge = oVertex.firstEdge;</div><div class="line">                    edge.jLink = oVexNextEdge;</div><div class="line">                    oVertex.firstEdge = edge;</div><div class="line">                &#125;</div><div class="line"></div><div class="line">                System.out.println(<span class="string">"顶点 "</span> + vertex.vName + <span class="string">" 的边链表的首节点为: "</span> + vertex.firstEdge.iVex + <span class="string">"--"</span> + vertex.firstEdge.jVex);</div><div class="line">                System.out.println(<span class="string">"顶点 "</span> + oVertex.vName + <span class="string">" 的边链表的首节点为: "</span> + oVertex.firstEdge.iVex + <span class="string">"--"</span> + oVertex.firstEdge.jVex);</div><div class="line">            &#125;</div><div class="line"></div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">boolean</span> <span class="title">contains</span><span class="params">(String vName)</span> </span>&#123;</div><div class="line">        <span class="keyword">for</span>(Vertex vertex : vertexArr) &#123;</div><div class="line">            <span class="keyword">if</span>(vertex.vName.equals(vName))</div><div class="line">                <span class="keyword">return</span> <span class="keyword">true</span>;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">int</span> <span class="title">getVexIndex</span><span class="params">(String vName)</span> </span>&#123;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; vertexArr.size();i++) &#123;</div><div class="line">            <span class="keyword">if</span>(vertexArr.get(i).vName.equals(vName))</div><div class="line">                <span class="keyword">return</span> i;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> -<span class="number">1</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">print</span><span class="params">()</span> </span>&#123;</div><div class="line">        <span class="keyword">for</span>(Vertex vertex : vertexArr) &#123;</div><div class="line">            System.out.println(<span class="string">"顶点 "</span> + vertex.vName + <span class="string">" 的所有边: "</span>);</div><div class="line">            <span class="keyword">int</span> vIndex = getVexIndex(vertex.vName);</div><div class="line">            Edge cursor = vertex.firstEdge;</div><div class="line">            <span class="keyword">while</span> (cursor != <span class="keyword">null</span>) &#123;</div><div class="line">                System.out.print(cursor.iVex + <span class="string">"---"</span> + cursor.jVex + <span class="string">" ||"</span>);</div><div class="line">                <span class="keyword">if</span>(cursor.iVex == vIndex) &#123;</div><div class="line">                    cursor = cursor.iLink;</div><div class="line">                &#125; <span class="keyword">else</span> &#123;</div><div class="line">                    cursor = cursor.jLink;</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            System.out.println();</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">//删除边</span></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * 删除边的整体思路</div><div class="line">     * 1.找到边上的两个顶点A和B</div><div class="line">     * 2.分别遍历AB的边链表，直到找到要删除的边S</div><div class="line">     * 3.分别将边S及边S的前驱边PS的数据存储起来,这里A的要删除的边为cursor，前驱边为preCursor,B的要删除的边为oCursor,前驱边为oPreCursor</div><div class="line">     * 4.调整链表结构</div><div class="line">     * <span class="doctag">@param</span> graphEdge</div><div class="line">     */</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">remove</span><span class="params">(GraphEdge graphEdge)</span> </span>&#123;</div><div class="line">        String vName = graphEdge.vex;</div><div class="line">        String oName = graphEdge.otherVex;</div><div class="line">        <span class="keyword">int</span> vIndex = getVexIndex(vName);</div><div class="line">        <span class="keyword">int</span> oIndex = getVexIndex(oName);</div><div class="line">        <span class="comment">//处理边的第一个顶点A</span></div><div class="line">        Vertex vertex = vertexArr.get(vIndex);</div><div class="line">        Edge cursor = vertex.firstEdge;</div><div class="line">        <span class="comment">//指针的前驱</span></div><div class="line">        Edge preCursor = <span class="keyword">null</span>;</div><div class="line"></div><div class="line">        <span class="keyword">while</span> (cursor != <span class="keyword">null</span>) &#123;</div><div class="line">            <span class="keyword">if</span>(cursor.iVex == oIndex || cursor.jVex == oIndex) &#123;</div><div class="line">                <span class="comment">//通过遍历顶点A的所有边，找到边的前驱指针</span></div><div class="line">                <span class="keyword">break</span>;</div><div class="line">            &#125;</div><div class="line">            preCursor = cursor;</div><div class="line">            <span class="keyword">if</span>(cursor.iVex == vIndex) &#123;</div><div class="line">                cursor = cursor.iLink;</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                cursor = cursor.jLink;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="comment">//处理边的第二个顶点B</span></div><div class="line">        Vertex oVertex = vertexArr.get(oIndex);</div><div class="line">        Edge oCursor = oVertex.firstEdge;</div><div class="line">        <span class="comment">//指针的前驱</span></div><div class="line">        Edge oPreCursor = <span class="keyword">null</span>;</div><div class="line"></div><div class="line">        <span class="keyword">while</span> (oCursor != <span class="keyword">null</span>) &#123;</div><div class="line">            <span class="keyword">if</span>(oCursor.iVex == vIndex || oCursor.jVex == vIndex) &#123;</div><div class="line">                <span class="comment">//通过遍历顶点B的所有边，找到边的前驱指针</span></div><div class="line">                <span class="keyword">break</span>;</div><div class="line">            &#125;</div><div class="line">            oPreCursor = oCursor;</div><div class="line">            <span class="keyword">if</span>(oCursor.iVex == oIndex) &#123;</div><div class="line">                oCursor = oCursor.iLink;</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                oCursor = oCursor.jLink;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">if</span>(preCursor != <span class="keyword">null</span>) &#123;</div><div class="line">            <span class="keyword">if</span>(preCursor.iVex == vIndex &amp;&amp; cursor.iVex == vIndex) &#123;</div><div class="line">                preCursor.iLink = cursor.iLink;</div><div class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span>(preCursor.iVex == vIndex &amp;&amp; cursor.jVex == vIndex) &#123;</div><div class="line">                preCursor.iLink = cursor.jLink;</div><div class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span>(preCursor.jVex == oIndex &amp;&amp; cursor.iVex == vIndex) &#123;</div><div class="line">                preCursor.jLink = cursor.iLink;</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                preCursor.jLink = cursor.jLink;</div><div class="line">            &#125;</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">            <span class="keyword">if</span>(cursor.iVex == vIndex) &#123;</div><div class="line">                vertex.firstEdge = cursor.iLink;</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                vertex.firstEdge = cursor.jLink;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">if</span>(oPreCursor != <span class="keyword">null</span>) &#123;</div><div class="line">            <span class="keyword">if</span>(oPreCursor.iVex == oIndex &amp;&amp; oCursor.iVex == oIndex) &#123;</div><div class="line">                oPreCursor.iLink = oCursor.iLink;</div><div class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span>(oPreCursor.iVex == oIndex &amp;&amp; oCursor.jVex == oIndex) &#123;</div><div class="line">                oPreCursor.iLink = oCursor.jLink;</div><div class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span>(oPreCursor.jVex == oIndex &amp;&amp; oCursor.iVex == oIndex) &#123;</div><div class="line">                oPreCursor.jLink = oCursor.iLink;</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                oPreCursor.jLink = oCursor.jLink;</div><div class="line">            &#125;</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">            <span class="keyword">if</span>(oCursor.iVex == oIndex) &#123;</div><div class="line">                oVertex.firstEdge = oCursor.iLink;</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                oVertex.firstEdge = oCursor.jLink;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line"></div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</div><div class="line">        GraphMutiplyTable graph = <span class="keyword">new</span> GraphMutiplyTable();</div><div class="line">        String[] vexArr = &#123;<span class="string">"V0"</span>,<span class="string">"V1"</span>,<span class="string">"V2"</span>,<span class="string">"V3"</span>&#125;;</div><div class="line">        GraphEdge edge = <span class="keyword">new</span> GraphEdge(<span class="string">"V0"</span>,<span class="string">"V1"</span>);</div><div class="line">        GraphEdge edge1 = <span class="keyword">new</span> GraphEdge(<span class="string">"V0"</span>,<span class="string">"V2"</span>);</div><div class="line">        GraphEdge edge2 = <span class="keyword">new</span> GraphEdge(<span class="string">"V0"</span>,<span class="string">"V3"</span>);</div><div class="line">        GraphEdge edge3 = <span class="keyword">new</span> GraphEdge(<span class="string">"V1"</span>,<span class="string">"V2"</span>);</div><div class="line">        GraphEdge edge4 = <span class="keyword">new</span> GraphEdge(<span class="string">"V2"</span>,<span class="string">"V3"</span>);</div><div class="line"></div><div class="line">        List&lt;GraphEdge&gt; edgeList = <span class="keyword">new</span> ArrayList&lt;GraphEdge&gt;();</div><div class="line">        edgeList.add(edge);</div><div class="line">        edgeList.add(edge1);</div><div class="line">        edgeList.add(edge2);</div><div class="line">        edgeList.add(edge3);</div><div class="line">        edgeList.add(edge4);</div><div class="line"></div><div class="line">        graph.init(vexArr,edgeList);</div><div class="line">        graph.remove(edge3);</div><div class="line">        graph.print();</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
