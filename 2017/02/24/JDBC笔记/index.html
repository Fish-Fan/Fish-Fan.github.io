<li>JDBC获取新插入数据自动生成的ID<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="keyword">static</span> &lt;T&gt; <span class="function">T <span class="title">executeInsert</span><span class="params">(String sql, ResultSetHandler&lt;T&gt; resultSetHandler,Object...param)</span></span>&#123;</div><div class="line">        Connection connection = ConnectionManage.getConnection();</div><div class="line">        QueryRunner runner = <span class="keyword">new</span> QueryRunner();</div><div class="line">        <span class="keyword">try</span> &#123;</div><div class="line">            <span class="keyword">return</span> runner.insert(connection,sql,resultSetHandler,param);</div><div class="line">        &#125; <span class="keyword">catch</span> (SQLException e) &#123;</div><div class="line">            e.printStackTrace();</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">finally</span> &#123;</div><div class="line">            close(connection);</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> <span class="keyword">null</span>;</div><div class="line">    &#125;</div><div class="line"><span class="comment">//返回自动生成的键值</span></div></pre></td></tr></table></figure>
</li>
</ol>
